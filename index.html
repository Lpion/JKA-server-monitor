<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/background.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <title>]UE[ United Exiles</title>

</head>
<body>
<!-- Title -->
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<div id='title'>
  <span>
    ]UE[ UNITED EXILES
  </span>
  <br>
  <small>
    Jedi Knight Academy Clan
  </small>
</div>

<!-- Server Informations -->
<div id="server-info">

  Server Plugin: <span class="jkaData" id="plugin"></span> | Current Map: <span class="jkaData" id="map"></span>
  <hr>

  <!-- Playerlist -->
  <h2>Players:</h2>
  <ul class="jkaData" id="playerlist"></ul>

  <!-- Botlist -->
  <h2>Bots:</h2>
  <ul class="jkaData" id="botlist"></ul>

  <button onclick="getServerInfo()">Refresh</button>
</div>

<script src="./JS/main.js"></script>
</body>
</html>
